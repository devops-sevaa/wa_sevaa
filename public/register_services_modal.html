<div class="modal-header">
	<h4 class="modal-title" id="myModalLabel">Urgent Services</h4>
	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<div class="container">
		<form id="registerSubmit">
			<div class="row justify-content-center">
				<div class="col-12 col-md-8 col-lg-8 col-xl-6">
					<div class="row">
						<div class="col text-center">
							<h1>Request Form </h1>
							
						</div>
					</div>
					<div class="row align-items-center">
						<div class="col mt-4">
							<input type="text" class="form-control" required placeholder="Your request - Headline *" name="requestHeader" id="requestHeader">
						</div>
					</div>
					<div class="row align-items-center">
						<div class="col mt-4">
							<input type="text" class="form-control" required placeholder="Name *" name="name" id="name">
						</div>
					</div>
					<div class="row align-items-center mt-4">
						<div class="col">
							<input type="phone" class="form-control" required placeholder="Phone Number * " name="mobile" id="mobile">
						</div>
					</div>
					<div class="row align-items-center mt-4">
						<div class="col">
							<input type="email" class="form-control" placeholder="Email/Website " name="email" id="email">
						</div>
						<div class="col">
							<input type="text" class="form-control"
								placeholder="URL/Website Link  " name="webLink" id="webUrl">
						</div>
					</div>


					<div class="row align-items-center mt-4">
						<div class="col">
							<label class="form-check-label mb-4">What services can you provide? / do you need ?*</label>
							<ul class="custom-checkbx">

								<li>
									<label class="container">Oxygen
										<input type="checkbox" checked="checked" name="category[]" value="Oxygen">
										<span class="checkmark"></span>
									</label>
								</li>

								<li>
									<label class="container">Pharmacy
										<input type="checkbox" name="category[]" value="Pharmacy">
										<span class="checkmark"></span>
									</label>
								</li>

								<li>
									<label class="container">Ambulance
										<input type="checkbox" name="category[]" value="Ambulance">
										<span class="checkmark"></span>
									</label>
								</li>

								<li>
									<label class="container">Blood Bank
										<input type="checkbox" name="category[]" value="Blood Bank">
										<span class="checkmark"></span>
									</label>
								</li>



								<li>
									<label class="container">Meal Services
										<input type="checkbox" name="category[]" value="Meal Services">
										<span class="checkmark"></span>
									</label>
								</li>

								<li>
									<label class="container">Mental Health Counseling
										<input type="checkbox" name="category[]" value="Mental Health Counseling">
										<span class="checkmark"></span>
									</label>
								</li>

								<li>
									<label class="container">Diagnostic Center
										<input type="checkbox" name="category[]" value="Diagnostic Center">
										<span class="checkmark"></span>
									</label>
								</li>

								<li>
									<label class="container">After death services
										<input type="checkbox" name="category[]" value="After Death services">
										<span class="checkmark"></span>
									</label>
								</li>
								<li>
									<label class="container">Home care/sanitisation
										<input type="checkbox" name="category[]" value="Home care/sanitisation">
										<span class="checkmark"></span>
									</label>
								</li>
								<li>
									<label class="container">Others
										<input type="checkbox" name="category[]" value="Others">
										<span class="checkmark"></span>
									</label>
								</li>
							</ul>
						</div>
					</div>

					<div class="row align-items-center">
						<div class="col mt-2">
							<input type="text" class="form-control" required placeholder="Additional Comments *" name="description" id="description">
						</div>
					</div>


					<div class="row justify-content-start mt-4">
						<div class="col">


							<div class="text-center"><button type="submit" class="rserve_btn mt-4 w-50 mx-auto">Submit</button></div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
